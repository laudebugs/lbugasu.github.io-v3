<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Laurence Ininda's Portfolio websire" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Adobe Fonts Stylesheet -->
    <link rel="stylesheet" href="https://use.typekit.net/pnd5bun.css" />
    <title>Laurence</title>
    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./playground.js" type="text/javascript"></script> -->
    <script src="%PUBLIC_URL%/prism.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script src="%PUBLIC_URL%/playground.js"></script>

    <!-- Infinite Scroll Menu Refer to: -->
    <link rel="stylesheet" href="https://use.typekit.net/rtr2vsr.css" />
    <script src="%PUBLIC_URL%/scripts/menu.js"></script>

    <script defer>
      $(document).ready(function () {
        $(window).scroll(function () {
          slideHead();
        });

        $("document").on(
          $(".darkMode").click(function (e) {
            console.log("clicked dark");
            changeToDark();
            e.preventDefault();
          }),
          $(".lightMode").click(function (e) {
            console.log("clicked light");
            changeToLight();
            e.preventDefault();
          })
        );
      });
      var lightColor = "#f8f9f0";
      var darkColor = "#402a1e";
      var lightLogo =
        "https://raw.githubusercontent.com/lbugasu/lbugasu.github.io/master/src/css/images/logo-light.png";
      var darkLogo =
        "https://raw.githubusercontent.com/lbugasu/lbugasu.github.io/master/src/css/images/logo.png";
      var bgDark =
        "https://raw.githubusercontent.com/lbugasu/lbugasu.github.io/master/src/css/images/bg_dark.png";
      var bgLight =
        "https://raw.githubusercontent.com/lbugasu/lbugasu.github.io/master/src/css/images/bg_light.png";

      function slideHead() {
        if (window.pageYOffset > 200) {
          $("div#scrolling").fadeIn();
          // $("div#top").fadeOut();
        } else {
          $("div#scrolling").fadeOut();
          // $("div#top").fadeIn();
        }
      }
      function changeToDark() {
        console.log("changing to dark");
        $("*").map(function () {
          if ($(this).css("background-color") === hexToRgb(lightColor)) {
            $(this).css("background-color", darkColor);
          }
          if ($(this).css("color") === hexToRgb(darkColor)) {
            $(this).css("color", lightColor);
          }
        });
        $(".lightDark").css("border", `${lightColor} 1px solid`);
        $("div#scrolling").css({
          color: `${darkColor}`,
          "background-color": `${lightColor}`,
        });
        $("div#scrolling a").css({
          color: `${darkColor}`,
        });
        // change the background images and Logos
        $("#top img").attr("src", lightLogo);
        $("#scrolling img").attr("src", darkLogo);
        $("body").css("background-image", `url(${bgLight}`);
        $(".seeWork").css({
          color: "#9f8a78",
          "background-color": "#f8f9f0",
        });
      }
      function changeToLight() {
        $("*").map(function () {
          if ($(this).css("background-color") === hexToRgb(darkColor)) {
            $(this).css("background-color", lightColor);
          }
          if ($(this).css("color") === hexToRgb(lightColor)) {
            $(this).css("color", darkColor);
          }
        });
        $(".lightDark").css("border", `${darkColor} 1px solid`);
        $("div#scrolling").css({
          color: `${lightColor}`,
          "background-color": `${darkColor}`,
        });
        $("div#scrolling a").css({
          color: `${lightColor}`,
        });
        // Change the background images
        $("#top img").attr("src", darkLogo);
        $("#scrolling img").attr("src", lightLogo);
        $("body").css("background-image", `url(${bgDark}`);

        $(".seeWork").css({
          color: "#f8f9f0",
          "background-color": "#9f8a78",
        });
      }
      function hexToRgb(hex) {
        var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);

        // Correct string should be like: "rgb(6, 137, 203)" <-- note the spaces
        return (
          "rgb(" +
          parseInt(result[1], 16) +
          ", " +
          parseInt(result[2], 16) +
          ", " +
          parseInt(result[3], 16) +
          ")"
        );
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
