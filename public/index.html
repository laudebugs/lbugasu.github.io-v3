<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Laurence Ininda's Portfolio websire" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Laurence</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(window).scroll(function () {
          slideHead();
        });

        $("document").on(
          $(".darkMode").click(function (e) {
            console.log("clicked dark");
            changeToDark();
            e.preventDefault();
          }),
          $(".lightMode").click(function (e) {
            console.log("clicked light");
            changeToLight();
            e.preventDefault();
          })
        );
      });
      var lightColor = "#f8f9f0";
      var darkColor = "#402a1e";
      var lightLogo =
        "url(https://raw.githubusercontent.com/lbugasu/lbugasu.github.io/master/src/css/images/logo-light.png)";
      var darkLogo =
        "url(https://raw.githubusercontent.com/lbugasu/lbugasu.github.io/master/src/css/images/logo.png)";

      function slideHead() {
        if (window.pageYOffset > 200) {
          $("div#scrolling").fadeIn();
          // $("div#top").fadeOut();
        } else {
          $("div#scrolling").fadeOut();
          // $("div#top").fadeIn();
        }
      }
      function changeToDark() {
        console.log("changing to dark");
        $("*").map(function () {
          if ($(this).css("background-color") === hexToRgb(lightColor)) {
            $(this).css("background-color", darkColor);
          }
          if ($(this).css("color") === hexToRgb(darkColor)) {
            $(this).css("color", lightColor);
          }
        });
        $(".lightDark").css("border", `${lightColor} 1px solid`);
        $("div#scrolling").css({
          color: `${darkColor}`,
          "background-color": `${lightColor}`,
        });
        $("div#scrolling a").css({
          color: `${darkColor}`,
        });
        $("#top img").attr("src", lightLogo);
        $(".seeWork").css({
          color: "#9f8a78",
          "background-color": "#f8f9f0",
        });
      }
      function changeToLight() {
        $("*").map(function () {
          if ($(this).css("background-color") === hexToRgb(darkColor)) {
            $(this).css("background-color", lightColor);
          }
          if ($(this).css("color") === hexToRgb(lightColor)) {
            $(this).css("color", darkColor);
          }
        });
        $(".lightDark").css("border", `${darkColor} 1px solid`);
        $("div#scrolling").css({
          color: `${lightColor}`,
          "background-color": `${darkColor}`,
        });
        $("div#scrolling a").css({
          color: `${lightColor}`,
        });
        $(".seeWork").css({
          color: "#f8f9f0",
          "background-color": "#9f8a78",
        });
      }
      function hexToRgb(hex) {
        var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);

        // Correct string should be like: "rgb(6, 137, 203)" <-- note the spaces
        return (
          "rgb(" +
          parseInt(result[1], 16) +
          ", " +
          parseInt(result[2], 16) +
          ", " +
          parseInt(result[3], 16) +
          ")"
        );
      }
    </script>
  </head>
